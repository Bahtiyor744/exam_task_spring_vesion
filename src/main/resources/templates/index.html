<body class="container">
<div class="w-100 d-flex justify-content-start align-items-start m-0 p-0 pt-2">
    <!-- Блок с колонками -->
    <div class="row flex-grow-1 m-0 p-0" th:each="column:${columns}">
        <div class="col-4 row px-4 pb-3 m-0">
            <span class="col-12 text-center fs-5 fw-bold">Open</span>
            <div class="border rounded-3 py-2 m-0 pb-3 p-0 col-12 row p-3"
                 style="background-color: lightgray; height: 86vh; overflow: auto;">
                <div class="col-12 text-center text-muted">
                    <p>No new tasks</p>
                </div>
            </div>
        </div>
    </div>

    <div class="ms-3">
        <button type="button"
                class="btn btn-primary btn-lg"
                style="width: 200px; height: 100px;"
                data-bs-toggle="modal"
                data-bs-target="#creatColumnModal">
            Create column
        </button>
    </div>
</div>
